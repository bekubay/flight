<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
	<link rel="stylesheet" type="text/css" th:href="@{/css/booklist.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
		<h2>Airport List</h2> <br/>
		<a href="/airport/add">Add an Airport</a> <br><br>
		<a href="/" id="/airport/index" >Back to home</a><br/><br/>
		
		
		<table border ="1" cellpadding = "10" class="table table-striped">
			<thead>
			<tr>
				<th>Airport Id<th>
				<th>Airport Code</th>
				<th>Name</th>
				<th>City</th>
				<th>State</th>
				<th> Action</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="airport : ${airports}">
					<td th:text="${airport.id}"> Airport Id</td>
					<td th:text="${airport.code}"> Airport Code</td>
					<td th:text="${airport.name}">Name</td>
					<td th:text="airport.city">City</td>					
					<td th:text="airport.state">State</td>										
					<td>
						<a th:href="@{'/edit/' + ${airport.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/airport/delete/' + ${airport.id}}">Delete</a>
					 </td>
				</tr>
			</tbody>
		</table>
		
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
